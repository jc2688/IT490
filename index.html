<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <title>Login</title>
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/js-sha256/0.9.0/sha256.min.js"></script>
</head>
<body>    
    <div id="failure"></div>

    <div>
        <form id="login">
            <h4>Log In</h4>
            <table>
                <tr>
                    <th>Username:</th>
                    <td><input type="text" id="username" name="username" size="25" required></td>
                </tr>
                <tr>
                    <th>Password:</th>
                    <td><input type="password" id="password" name="password" size="16" required></td>
                </tr>
            </table>
            <button type="button" onclick="validate()" name="submit" id="submit">Submit</button>
        </form>
        <p>Don't have an account? <a href="register.html">Register here</a>.</p>
    </div>
    <script>
        function validate() {
            let formData = new FormData($("#login")[0]);
            formData.append("type", "login");
            let uname = formData.get("username");
            let password = formData.get("password");
            
            console.log("Logging in");
            
            // Hash the password (for demonstration purposes, using SHA-256)
            let hashedPassword = sha256(password); // Use appropriate hashing for production
            
            // Add the hashed password to the form data
            formData.set("password", hashedPassword);

            $.ajax({
                url: 'RabbitMQ/dbConsumer.php', // Change the URL to point to dbConsumer
                method: "POST",
                data: formData,
                processData: false,
                contentType: false,
                dataType: 'json',
                success: function(result) {
                    console.log(result);
    
                    if (result.returnCode == "1") {
                        console.log("Login successful");
                        // Make another AJAX call to set the session
                        $.ajax({
                            url: 'setSession.php', // Replace with the path to setSession.php
                            method: 'POST',
                            data: {
                                type: 'login',
                                successFromRabbitMQ: 'true',
                                username: uname // Assuming uname holds the username
                                // Include other necessary data if needed
                            },
                            dataType: 'json',
                            success: function(response) {
                                if (response.status === 'success') {
                                    console.log('Session set for logged-in user');
                                    // Redirect to home.html after session is set
                                    location.href = 'home.html';
                                } else {
                                    showMessage('Failed to set session');
                                }
                            },
                            error: function(jqXHR, textStatus, errorThrown) {
                                showMessage(errorThrown);
                            }
                        });
                    } else {
                        showMessage(result.message);
                    }
                },
                error: function(jqXHR, textStatus, errorThrown) {
                    showMessage(errorThrown);
                }
            });
        }
    
        function showMessage(message) {
            $("#failure").html("<div class='alert alert-error'>" + message + "</div>");
        }
    </script>
</body>
</html>
